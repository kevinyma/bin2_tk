<!DOCTYPE html>
<html>
<head>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}
canvas {
	width: 100%;
	height: 100%;
	background: rgba(0,0,0,0);
}
#magnetic-canvas {
	pointer-events: none;
}
#starry-canvas {
	position: absolute;
	top: 0;
	left: 0;
	z-index: -1;
}
img {
	display: none;
}
</style>
<script type="text/javascript" src="js/paper-full.js"></script>
<script type="text/paperscript" src="js/magnetic-needles.js" canvas="magnetic-canvas"></script>
<script type="text/paperscript" src="js/starry-night.js" canvas="starry-canvas"></script>

</head>
<body>
<canvas id="magnetic-canvas" resize></canvas>
<canvas id="starry-canvas" resize></canvas>
<img src="image/starry-night.jpg" id="starry-night">
</body>
</html>
